<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/PrS877rS/Cabinet-accueil-icone-action.webp" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Formulaire de Connexion</title>
</head>
<body>
    <div id="nav-bar">
        <div id="nav-bar-2">
            <a href="/" title="Accueil" aria-label="Accueil" class="flex">
                <div data-test-id="logo-medical" class="logo-med"><span class="sr-only">Accueil</span></div>
            </a>
        </div>
    </div>
    <div id="Global">
        <div id="gauche">
            <h2>Cr√©er un compte</h2>

            <form action="/register" method="post">
                <label for="new_username">Nom d'utilisateur : *</label>
                <input type="text" id="new_username" name="new_username" required>
            
                <label for="new_password">Mot de passe : *</id></label>
                <input type="password" id="new_password" name="new_password" required>
            
                <button type="submit">Cr√©er un Compte</button>
                <p id="red">* obligatoire</p>
            </form>
        </div>

        <div id="droite">
            <h2>Connexion</h2>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form action="/login" method="post">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mot de passe :</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="togglePassword" class="eye">üëÅÔ∏è</button>
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </div> 
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
    
            togglePasswordButton.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
        });
    </script>
</body>
</html>
